version: '3'
services:
  app:
      build: .
      container_name: "kanrihyo"
      ports:
        - "8080:8080"
        - "9000:9000"
      links:
        - mongodb
      volumes:
        - ".:/app"
      command: ./kanrihyo &
  mongodb:
      image: mongo:latest
      container_name: "mongodb"
      environment:
        - MONGO_DATA_DIR=/data/db
        - MONGO_LOG_DIR=/dev/null
      volumes:
        - ./datadb:/data/db
      ports:
        - 27017:27017
      command: mongod --smallfiles --logpath=/dev/null

