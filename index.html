<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Kanrihyo</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="dist/css/main.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-inverse navbar-static-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Kanrihyo</a>
                        <p class="navbar-text"> Wonderful Article management App</p>
                    </div>
                    <p class="navbar-text navbar-right"><a href="#" class="help">Help</a></p>
                </div>
            </nav>
        </header>

        <main>
            <img class="logo-image" src="https://dummyimage.com/200/000/fff&text=logo+image" />
            <div class="main-container">
                <div class="col-lg-6">
                    <div class="catchy-word"> Effective management table for you ... </div>
                    <div class="input-group">
                        <input type="text" class="form-control form-control-lg" placeholder="Enter table title ..." autofocus>
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button" onclick="Post()">Create Table</button>
                        </span>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <p class="text-muted">&copy; 2017 @bokken</p>
            </div>
        </footer>
    </body>
</html>
